<form method="post" action="{% url 'clientEnable_mikrotik' client.id %}" class="js-client-delete-form">
    {% csrf_token %}
    <input type="hidden" name="state" id="state">
    <div class="modal-header">
        <h4 class="modal-title">Confirm DIsable Or Enable Client</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to <span class="question">enable</span> the client <strong>{{ client.name }}</strong>?</p>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger btn-outline-light">Save changes</button>
    </div>
</form>
