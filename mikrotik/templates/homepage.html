{% extends "layout/base.html" %}
{% load static %}

{% block javascript %}
  <script src="{% static 'mikrotik/js/home.js' %}"></script>
{% endblock %}

{% block content %}
<!-- Main content -->
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <a href="{% url 'clientList_mikrotik' %}" id="client">
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h3>{{ list_client|length }}</h3>

                            <p>Daftar Clients</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <!-- <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a> -->
                    </div>
                </a>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <a href="{% url 'clientList_mikrotik' %}" id="aktif">
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h3>{{ active|length }}</h3>
                            <p>Clients Aktif</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <!-- <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a> -->
                    </div>
                </a>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <a href="{% url 'clientList_mikrotik' %}" id="nonaktif">
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3>{{ diff|length }}</h3>
                            <p>Clients Tidak Aktif</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <!-- <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a> -->
                    </div>
                </a>
            </div>
            <!-- ./col -->
        </div>
    </div>
</div>
<!-- /.content -->
{% endblock %}
